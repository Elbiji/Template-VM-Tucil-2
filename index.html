<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta
    name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing VM</title> <style>
        body { background-color: #f0f8ff; font-family: Arial,
            sans-serif; text-align: center; padding: 50px;
        }
        h1 { color: #333;
        }
        p { font-size: 18px; color: #666;
        }
    </style> </head> <body> <h1>Seriusan Capek Banget Ini Mah!</h1>
    <p>PLEASEEE NO TUCILLL AGAAAINNNNNN I AM SO TIREDDDDD</p>
    <h1 id="motd"></h1>
    <button id="getButton">Message of the day</button>
    <script>
	document.getElementById('getButton').addEventListener('click',function() {
		fetch('/motd')
		.then(response => response.json())
		.then(data => {
			document.getElementById('motd').innerText = "MOTD: " + data.message;
		})
		.catch(error => {
			document.getElementById('motd').innerText = "Error fetching.";
		});
	});
   </script>
</body>
</html>
